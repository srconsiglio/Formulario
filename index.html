<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <p><h1 class="formulario ">FORMULÁRIO DE CONTATO</h1></p>

       <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Text input" value="">
                <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email input" value="">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Telefone</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email input" value="">
            <span class="icon is-small is-left">
                <i class="fa-solid fa-phone"></i>
            </span>
            </div>
        </div>

        <div class="field">
            <label class="label">País</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Brasil</option>
                  <option>Estados Unidos</option>
                  <option>Argentina</option>
                  <option>China</option>
                  <option>Turquia</option>
                </select>
              </div>
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                    
                    <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                  </div>
            </div>
        </div>


    </div>
</div>
 
</body>
</html>
